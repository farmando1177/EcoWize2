plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' version '4.2.2' // تأكد من إضافة النسخة

}

android {
    namespace = "com.example.EcoWize"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.EcoWize"
        minSdkVersion 21 // تأكد من استخدام minSdkVersion هنا
        targetSdk = 33
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
    dependencies {
        // Import the Firebase BoM
        implementation platform('com.google.firebase:firebase-bom:33.7.0')
        implementation 'io.flutter:flutter_embedding_debug:1.0.0' // تحقق من النسخة الصحيحة

        // TODO: Add the dependencies for Firebase products you want to use
        // When using the BoM, don't specify versions in Firebase dependencies
        // https://firebase.google.com/docs/android/setup#available-libraries
    }

}

flutter {
    source = "../.."
}
